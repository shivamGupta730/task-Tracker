<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tracker - Neon Mode</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Tracker</h1>
      <p>Track your goals like a boss</p>
    </header>

    <section class="form-section">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <input type="text" id="title" placeholder="Task Title" required />
        <input type="datetime-local" id="deadline" required />
        <textarea id="description" placeholder="Task Description (optional)"></textarea>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section id="progressContainer">
      <label><strong>Overall Progress:</strong></label>
      <div id="progressBarOuter">
        <div id="progressBarInner"></div>
      </div>
      <span id="progressText">0% Completed</span>
    </section>

    <section class="controls">
      <div>
        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter">
          <option value="All">All</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div>
        <label for="sortOrder">Sort by Deadline:</label>
        <select id="sortOrder">
          <option value="asc">Earliest First</option>
          <option value="desc">Latest First</option>
        </select>
      </div>
    </section>

    <section>
      <h2>Your Tasks</h2>
      <div id="taskList"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
